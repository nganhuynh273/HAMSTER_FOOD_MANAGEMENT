
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="update-material">
    <div id="mdUpdateMaterial" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title text-primary" id="myLargeModalLabel">Cập nhật thức ăn</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>

                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form class="parsley-examples" id="frmUpMaterial" autocomplete="off">
                        <div class="row mt-3">
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="materialNameUp">Tên thức ăn <span class="text-danger">*</span></label>
                                <input type="text" name="materiaNameUp" parsley-trigger="change" placeholder="Ví dụ: Đồ ăn khô" required class="form-control" id="materialNameUp">
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="materialContentUp">Hàm lượng dinh dưỡng thức ăn<span class="text-danger">*</span></label>
                                <input type="number" name="materialContentUp" parsley-trigger="change" required="" class="form-control" id="materialContentUp">
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="quantityUp">Số lượng<span class="text-danger">*</span></label>
                                <input id="quantityUp" name="quantityUp" type="number" required="" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="pricePerUnitUp">Giá thức ăn (VND)<span class="text-danger">*</span></label>
                                <input type="number" name="pricePerUnitUp" required="" class="form-control" id="pricePerUnitUp">
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="productTypeUp">loại thức ăn <span class="text-danger">*</span></label>
                                <select class="form-control" data-toggle="select2" id="productTypeUp" name="productTypeUp">

                                </select>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="usageUp">Cách sử dụng</label>
                                <input type="text" name="usageUp" placeholder="Ví dụ: Phù hợp cho hamster mẹ đang cho con bú, mang thai hoặc đã lớn tuổi" class="form-control" id="usageUp">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="productionDateUp">Ngày sản xuất <span class="text-danger">*</span></label>
                                <input class="form-control" id="productionDateUp" type="date" name="productionDateUp" required>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="expirationDateUp">ngày hết hạn <span class="text-danger">*</span></label>
                                <input class="form-control" id="expirationDateUp" type="date" name="expirationDateUp" required>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                <label for="noteUp">Chú ý</label>
                                <input type="text" name="noteUp" class="form-control" id="noteUp">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                    <button id="btnUpMaterial" type="button" class="btn btn-primary waves-effect waves-light">Update</button>
                </div>

            </div>
        </div>
    </div>
</th:block>

</html>
